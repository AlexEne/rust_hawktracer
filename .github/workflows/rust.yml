name: Rust

on: [push]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-16.04, ubuntu-18.04, macOS-latest, windows-2016]
    
    steps:
    - uses: actions/checkout@v1
    - name: Checkout
      run: git submodule update --init
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
